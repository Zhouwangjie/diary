<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒计时写作</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav-links">
        <a href="index.html" class="active">写日记</a>
        <a href="diary_flow.html">时间流</a>
        <a href="index.html">时间格</a>
        <a href="index.html">信箱</a>
    </div>

    <div class="timer-container">
        <button id="startBtn">开始写作</button>
        <div id="timeDisplay" class="time-display">00:00</div>
    </div>
    
    <div class="content-container">
        <textarea id="content" disabled maxlength="2000" placeholder="点击开始写作后在这里输入文字..."></textarea>
        <div id="wordCount">0/2000</div>
        <button id="submitBtn">提交</button>
    </div>

    <script>
        const timeDisplay = document.getElementById('timeDisplay');
        const progressBar = document.getElementById('progressBar');
        const textarea = document.getElementById('content');
        const startBtn = document.getElementById('startBtn');
        const wordCountDisplay = document.getElementById('wordCount');
        const submitBtn = document.getElementById('submitBtn');

        let elapsedTime = 0;
        let timer;
        let startWritingTime;
        let isWriting = false;

        function updateDisplay() {
            const minutes = Math.floor(elapsedTime / 60);
            const seconds = elapsedTime % 60;
            timeDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function startWriting() {
            if (!isWriting) {
                isWriting = true;
                textarea.disabled = false;
                startBtn.textContent = '写作中...';
                startBtn.classList.add('writing');  // 添加写作中的样式
                startWritingTime = new Date();
                elapsedTime = 0;
                updateDisplay();
                timer = setInterval(() => {
                    elapsedTime++;
                    updateDisplay();
                }, 1000);
            }
        }

        function stopWriting() {
            if (isWriting) {
                clearInterval(timer);
                isWriting = false;
                textarea.disabled = true;
                startBtn.textContent = '开始写作';
                startBtn.classList.remove('writing');  // 移除写作中的样式
            }
        }

        function resetWriting() {
            stopWriting();
            elapsedTime = 0;
            updateDisplay();
            textarea.value = '';
            wordCountDisplay.textContent = '0/2000';
        }

        textarea.addEventListener('input', function() {
            const length = this.value.length;
            wordCountDisplay.textContent = `${length}/2000`;
            
            if (length >= 2000) {
                this.value = this.value.slice(0, 2000);
            }
        });

        startBtn.addEventListener('click', startWriting);

        submitBtn.addEventListener('click', function() {
            if (textarea.value.trim()) {
                stopWriting();
                const content = textarea.value.trim();
                const writingDuration = elapsedTime; // 使用累计的秒数

                fetch('http://localhost:5000/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        content: content,
                        time: writingDuration
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        alert(data.message);
                        resetWriting();
                    } else {
                        alert('保存失败：' + data.error);
                    }
                })
                .catch(error => {
                    console.error('提交失败：', error);
                    alert('提交失败，请重试');
                });
            }
        });
    </script>
</body>
</html>
